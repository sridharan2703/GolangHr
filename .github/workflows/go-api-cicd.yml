name: Go API CI/CD

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build-test-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.24'

      - name: Install dependencies
        run: go mod download

      - name: Build binary
        run: go build -o app

      - name: Run tests
        run: go test ./...

      - name: Install sshpass
        run: sudo apt-get update && sudo apt-get install -y sshpass

      - name: Deploy and restart (TEST ONLY)
        run: |
          sshpass -p "ZvfRUDo}q=Gti1}UwRtN" \
            scp -o StrictHostKeyChecking=no app Admin_wf@20.197.1.81:/home/Admin_wf/Test/WFHR
          sshpass -p "ZvfRUDo}q=Gti1}UwRtN" \
            ssh -o StrictHostKeyChecking=no Admin_wf@20.197.1.81 "
              cd /home/Admin_wf/Test/WFHR && \
              pkill -f ./app || true && \
              nohup ./app > app.log 2>&1 &
            "
